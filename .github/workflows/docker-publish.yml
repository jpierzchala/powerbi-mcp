name: Build and Push Docker Image

on:
  workflow_run:
    workflows: [ "Tests" ]
    types: [ completed ]
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository at tested commit
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.workflow_run.head_sha }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Compute lowercase image name
      id: vars
      shell: bash
      run: |
        REPO="${{ github.repository }}"
        echo "image=ghcr.io/${REPO,,}" >> "$GITHUB_OUTPUT"
    - name: Compute tags
      id: meta
      shell: bash
      run: |
        IMAGE="${{ steps.vars.outputs.image }}"
        BRANCH="${{ github.event.workflow_run.head_branch }}"
        SHA="${{ github.event.workflow_run.head_sha }}"
        SHORT_SHA="${SHA:0:7}"

        TAGS=()
        TAGS+=("${IMAGE}:${BRANCH}")
        TAGS+=("${IMAGE}:sha-${SHORT_SHA}")
        if [[ "${BRANCH}" == "master" || "${BRANCH}" == "main" ]]; then
          TAGS+=("${IMAGE}:latest")
        fi

        {
          echo 'tags<<EOF'
          printf '%s\n' "${TAGS[@]}"
          echo 'EOF'
        } >> "$GITHUB_OUTPUT"

    # Note: Building only linux/amd64 due to ADOMD.NET retail package being amd64-only.
    # If/when upstream ARM packages are supported, add linux/arm64 here.
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max


